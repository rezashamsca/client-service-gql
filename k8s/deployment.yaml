apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-service-gql
  labels:
    app: client-service-gql
    environment: dev
spec:
  selector:
    matchLabels:
      app: client-service-gql
  template:
    metadata:
      labels:
        app: client-service-gql
        environment: dev
    spec:
      containers:
        - name: client-service-gql
          image: rtecsoft/client-service-gql:0.0.4
          imagePullPolicy: IfNotPresent
          resources: {}
#            limits:
#              memory: "512Mi"
#              cpu: "500m"
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: mysql
            - name: MYSQL_URL
              value: "jdbc:mysql://mysql/ClientDb"
            - name: MYSQL_USER
              value: clientdb_user
            - name: MYSQL_PASS
              value: yourStrong(!)Password
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: client-service-gql
  labels:
    app: client-service-gql
    environment: dev
spec:
  selector:
    app: client-service-gql
  ports:
    - name: 8080-tcp
      protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
