
spring.datasource.url=${MSSQL_URL:jdbc:sqlserver://localhost;databaseName=clientdb;TrustServerCertificate=True;Encrypt=false}
spring.datasource.username=${MSSQL_USER:sa}
spring.datasource.password=${MSSQL_PASS:yourStrong(!)Password}
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2016Dialect
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2016Dialect

spring.graphql.graphiql.enabled=true
